<app-custom-search-header
  [resultSlug]="resultSlug"
  [queryData]="queryState"
  [locationValue]="locationValue"
  (searchEvent)="setSearchPropertyData($event)"
>
</app-custom-search-header>

<app-property-search-result
  (resultLocationSlugEmit)="resultLocationSlug($event)"
  [properties]="properties"
  (setLocationToSearch)="setLocationToResultLocationArray($event)"
  (updateSortingQueryData)="updateSortingQuery($event)"
></app-property-search-result>
