<section #section class="module bg-dark-60 portfolio-page-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h1 class="module-title font-alt mb-0" *ngIf="moduleTitle0">{{ moduleTitle0 }}</h1>
        <h2 class="module-title font-alt" *ngIf="moduleTitle">{{ moduleTitle }}</h2>
        <div class="module-subtitle font-serif" *ngIf="moduleSubTitle">{{ moduleSubTitle }}</div>
      </div>
    </div>
  </div>
</section>
